<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Browser âœ¦</title>
    <!-- Futuristic font & smooth styles -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #0b0e18 0%, #1a1f2f 100%);
            height: 100vh;
            overflow: hidden;
            color: #eef5ff;
        }

        /* GLASS URL BAR */
        #urlBar {
            position: fixed;
            top: 12px;
            left: 12px;
            right: 12px;
            height: 56px;
            background: rgba(20, 30, 50, 0.65);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 36px;
            border: 1px solid rgba(90, 150, 255, 0.3);
            box-shadow: 0 12px 30px -8px rgba(0, 20, 80, 0.6), 0 0 0 1px rgba(160, 200, 255, 0.1) inset;
            display: flex;
            align-items: center;
            padding: 0 8px 0 24px;
            z-index: 2000;
            transition: box-shadow 0.2s ease, border-color 0.2s;
        }

        #urlBar:focus-within {
            border-color: #4a9eff;
            box-shadow: 0 18px 35px -10px #1e3a8a, 0 0 0 2px rgba(74, 158, 255, 0.3);
        }

        #urlInput {
            flex: 1;
            height: 40px;
            background: rgba(10, 20, 35, 0.5);
            border: none;
            border-radius: 30px;
            padding: 0 18px;
            font-size: 16px;
            font-weight: 400;
            color: #f0f6ff;
            letter-spacing: 0.3px;
            outline: none;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3) inset;
        }

        #urlInput::placeholder {
            color: #9bb8e0;
            font-weight: 300;
            opacity: 0.7;
        }

        #urlInput:focus {
            background: rgba(20, 35, 60, 0.7);
            box-shadow: 0 4px 12px rgba(0, 30, 80, 0.5) inset;
        }

        #goButton {
            margin-left: 12px;
            height: 42px;
            padding: 0 28px;
            background: linear-gradient(135deg, #1e3b70, #0f1f3f);
            border: none;
            border-radius: 36px;
            font-size: 16px;
            font-weight: 600;
            color: #d6e6ff;
            letter-spacing: 0.5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 30, 100, 0.5), 0 0 0 1px #3e6eb0 inset;
            transition: all 0.2s ease;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
        }

        #goButton:hover {
            background: linear-gradient(135deg, #2b4a88, #142851);
            box-shadow: 0 8px 22px #102a55, 0 0 0 1px #7aa9ff inset;
            color: white;
            transform: scale(1.02);
        }

        #goButton:active {
            transform: scale(0.98);
        }

        /* IFRAME CONTAINERS (both full area below bar) */
        #normalIframe, #controlledIframe {
            position: absolute;
            top: 80px;          /* below the bar */
            left: 12px;
            right: 12px;
            bottom: 12px;
            width: calc(100% - 24px);
            height: calc(100% - 92px);
            border: none;
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px #030614, 0 0 0 1px rgba(255,255,255,0.05) inset;
            background: #0c1122;  /* fallback while loading */
            transition: opacity 0.25s ease-in-out;
        }

        /* HIDE CLASS */
        .hidden {
            display: none !important;
        }

        /* LOADING OVERLAY (futuristic spinner) */
        #loadingOverlay {
            position: absolute;
            top: 80px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            background: rgba(8, 12, 25, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            border: 1px solid rgba(120, 180, 255, 0.2);
            box-shadow: 0 0 30px #1e3a5f inset;
        }

        #loadingOverlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 4px solid rgba(160, 210, 255, 0.15);
            border-top: 4px solid #3b82f6;
            border-right: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            box-shadow: 0 0 30px #3b82f6;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* subtle glow for futuristic effect */
        .glow-text {
            text-shadow: 0 0 8px #4a9eff;
        }
    </style>
</head>
<body>
    <!-- URL Bar -->
    <div id="urlBar">
        <input type="text" id="urlInput" placeholder="ðŸ”  Enter URL or search..." value="https://www.google.com/webhp?igu=1">
        <button id="goButton">GO</button>
    </div>

    <!-- Normal iframe for the exact Google URL -->
    <iframe id="normalIframe"
        title="Google"
        src=""
        allow="autoplay; fullscreen; keyboard"
        allowfullscreen
        class="hidden">
    </iframe>

    <!-- Controlled iframe for all other URLs (loaded via srcdoc) -->
    <iframe id="controlledIframe"
        title="Controlled Content"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"
        class="hidden">
    </iframe>

    <!-- Loading overlay (futuristic spinner) -->
    <div id="loadingOverlay" class="hidden">
        <div class="spinner"></div>
    </div>

    <script>
        // ---------- CONFIG ----------
        const googleUrl = 'https://www.google.com/webhp?igu=1';
        const proxyBase = 'https://api.bonjourr.fr/proxy?query=';

        // DOM elements
        const urlInput = document.getElementById('urlInput');
        const goButton = document.getElementById('goButton');
        const normalIframe = document.getElementById('normalIframe');
        const controlledIframe = document.getElementById('controlledIframe');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // ---------- HELPER: is it a search query? ----------
        function isSearchQuery(input) {
            const trimmed = input.trim();
            return !(
                trimmed.startsWith('http://') || 
                trimmed.startsWith('https://') || 
                trimmed.includes('.') ||           
                trimmed.startsWith('localhost') ||
                trimmed === ''
            );
        }

        // ---------- SHOW/ HIDE LOADING ----------
        let loadingTimer = null;
        function showLoading() {
            if (loadingTimer) clearTimeout(loadingTimer);
            loadingOverlay.classList.add('visible');
        }
        function hideLoading() {
            // slight delay to avoid flicker on fast loads
            loadingTimer = setTimeout(() => {
                loadingOverlay.classList.remove('visible');
            }, 150);
        }

        // ---------- MAIN LOAD FUNCTION ----------
        function loadUrl(input) {
            let url = input.trim();
            if (!url) return;

            // Convert search query to Google search URL
            if (isSearchQuery(url)) {
                url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
            } else if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            urlInput.value = url;   // update bar

            // Decide mode
            if (url === googleUrl) {
                // Use normal iframe
                normalIframe.src = url;
                normalIframe.classList.remove('hidden');
                controlledIframe.classList.add('hidden');
                hideLoading();  // if any
            } else {
                // Use controlled iframe
                normalIframe.classList.add('hidden');
                controlledIframe.classList.remove('hidden');
                
                // Show loading spinner while fetching
                showLoading();

                // Fetch via proxy
                fetchViaProxyAndSetSrcdoc(url);
            }
        }

        // ---------- PROXY FETCH + SRCDOC ----------
        function fetchViaProxyAndSetSrcdoc(url) {
            const fullProxyUrl = proxyBase + encodeURIComponent(url);

            fetch(fullProxyUrl)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return response.text();
                })
                .then(html => {
                    const injectedHtml = injectNavigationInterceptor(html);
                    controlledIframe.srcdoc = injectedHtml;
                    hideLoading();
                })
                .catch(err => {
                    controlledIframe.srcdoc = `<h2 style="color:#eee; background:#0a0e1a; padding:2rem;">âœ¨ Failed to load ${url}<br><span style="font-size:1.2rem;">${err.message}</span></h2>`;
                    hideLoading();
                });
        }

        // ---------- INTERCEPTOR INJECTION ----------
        function injectNavigationInterceptor(originalHtml) {
            const interceptorScript = `
                <script>
                    (function() {
                        function requestNavigation(url) {
                            window.parent.postMessage({ type: 'navigate', url: url }, '*');
                        }

                        // Clicks on <a>
                        document.addEventListener('click', function(e) {
                            const link = e.target.closest('a');
                            if (link && link.href && !link.target) {
                                e.preventDefault();
                                requestNavigation(link.href);
                            }
                        });

                        // Form submits (GET only)
                        document.addEventListener('submit', function(e) {
                            const form = e.target;
                            if (form.action) {
                                e.preventDefault();
                                let url = form.action;
                                if (form.method.toLowerCase() === 'get') {
                                    const formData = new FormData(form);
                                    const params = new URLSearchParams(formData).toString();
                                    if (params) url += (url.includes('?') ? '&' : '?') + params;
                                }
                                requestNavigation(url);
                            }
                        });

                        // window.open
                        const originalOpen = window.open;
                        window.open = function(url) {
                            requestNavigation(url);
                            return null;
                        };

                        // location setter
                        const locationProxy = new Proxy(window.location, {
                            set(target, prop, value) {
                                if (prop === 'href') {
                                    requestNavigation(value);
                                    return true;
                                }
                                return Reflect.set(target, prop, value);
                            }
                        });
                        Object.defineProperty(window, 'location', {
                            get: () => locationProxy,
                            set: (value) => requestNavigation(value)
                        });
                    })();
                <\/script>
            `;

            if (originalHtml.includes('</body>')) {
                return originalHtml.replace('</body>', interceptorScript + '</body>');
            } else {
                return originalHtml + interceptorScript;
            }
        }

        // ---------- LISTEN FOR NAVIGATION FROM CONTROLLED IFRAME ----------
        window.addEventListener('message', function(event) {
            if (event.source !== controlledIframe.contentWindow) return;
            const data = event.data;
            if (data.type === 'navigate' && data.url) {
                loadUrl(data.url);
            }
        });

        // ---------- EVENT LISTENERS ----------
        goButton.addEventListener('click', () => loadUrl(urlInput.value));
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadUrl(urlInput.value);
        });

        // ---------- INITIAL LOAD ----------
        loadUrl(urlInput.value);
    </script>
</body>
</html>
