<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe</title>
    <style>
        /* Remove default spacing around the page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents double scrollbars */
        }

        /* Make the iframe fill the entire viewport */
        #inlineFrameExample {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <iframe 
        id="inlineFrameExample" 
        title="Inline Frame Example" 
        src="https://html-classic.itch.zone/html/7159764/index.html"
        allow="autoplay; fullscreen; keyboard"
        allowfullscreen>
    </iframe>

</body>
</html>
