    <!-- DOMAIN RESTRICTION - PAGE WILL NOT LOAD ON UNAUTHORIZED DOMAINS -->
<script>
(function(){
    var allowedDomain = 'parsaj515.github.io';
    var currentHost = window.location.hostname;
    
    // Check if current domain is NOT allowed
    if (currentHost !== allowedDomain && !currentHost.endsWith('.' + allowedDomain)) {
        // COMPLETELY STOP PAGE LOADING
        // Clear entire document before anything renders
        document.documentElement.innerHTML = '';
        document.head.innerHTML = '';
        document.body.innerHTML = '';
        
        // Prevent any further execution
        window.stop();
        
        // Show blank page with console message only
        console.log('ACCESS DENIED: This page only loads on ' + allowedDomain);
        
        // Exit immediately
        return;
    }
})();
</script>

<script>
var allowedOrigins=['https://parsaj515.github.io'];
var originalFetch=window.fetch;
window.fetch=function(...args){var url=args[0];if(typeof url==='string'&&!allowedOrigins.some(origin=>url.startsWith(origin))){return Promise.reject(new Error('Cross-origin requests blocked'));}return originalFetch.apply(this,args);};
