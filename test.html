// Domain restriction - only allow parsaj515.github.io and subdomains
(function() {
    const allowedDomain = 'parsaj515.github.io';
    const currentHost = window.location.hostname;
    
    // Check if current domain matches allowed domain or is a subdomain
    if (currentHost !== allowedDomain && !currentHost.endsWith('.' + allowedDomain)) {
        // Clear the page and show error message
        document.documentElement.innerHTML = '<!DOCTYPE html><html><head><title>Access Denied</title><style>body{font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#f8f9fa;color:#343a40;} .error-container{text-align:center;padding:2rem;border:2px solid #dc3545;border-radius:10px;background:white;max-width:500px;} h1{color:#dc3545;margin-bottom:1rem;} p{margin-bottom:1rem;}</style></head><body><div class="error-container"><h1>Access Restricted</h1><p>This content is only available on <strong>parsaj515.github.io</strong> and its subdomains.</p><p>Current domain: <code>' + currentHost + '</code></p></div></body></html>';
        
        // Prevent any further execution
        throw new Error('Domain not allowed: ' + currentHost);
    }
})();

// Prevent right-click
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    alert('Right-click is disabled on this page');
    return false;
});

// Prevent keyboard shortcuts for DevTools
document.addEventListener('keydown', function(e) {
    // Disable F12
    if (e.key === 'F12') {
        e.preventDefault();
        alert('Developer tools are disabled on this page');
        return false;
    }
    
    // Disable Ctrl+Shift+I
    if (e.ctrlKey && e.shiftKey && e.key === 'I') {
        e.preventDefault();
        return false;
    }
    
    // Disable Ctrl+Shift+J
    if (e.ctrlKey && e.shiftKey && e.key === 'J') {
        e.preventDefault();
        return false;
    }
    
    // Disable Ctrl+U
    if (e.ctrlKey && e.key === 'u') {
        e.preventDefault();
        return false;
    }
});

// Detect DevTools opening
let devToolsOpen = false;
const threshold = 160;
const checkDevTools = setInterval(function() {
    const width = window.outerWidth - window.innerWidth;
    const height = window.outerHeight - window.innerHeight;
    
    if (width > threshold || height > threshold) {
        if (!devToolsOpen) {
            devToolsOpen = true;
            document.body.innerHTML = '<div style="text-align:center;padding:50px;font-family:Arial,sans-serif;"><h1>Developer Tools Detected</h1><p>This page is protected and cannot be inspected.</p></div>';
            clearInterval(checkDevTools);
        }
    }
}, 500);

// CORS protection - block requests from unauthorized domains
const allowedOrigins = ['https://parsaj515.github.io'];

// Intercept fetch requests
const originalFetch = window.fetch;
window.fetch = function(...args) {
    const url = args[0];
    if (typeof url === 'string' && !allowedOrigins.some(origin => url.startsWith(origin))) {
        console.warn('Blocked cross-origin request to:', url);
        return Promise.reject(new Error('Cross-origin requests are not allowed'));
    }
    return originalFetch.apply(this, args);
};

// Intercept XMLHttpRequest
const originalOpen = XMLHttpRequest.prototype.open;
XMLHttpRequest.prototype.open = function(method, url, ...args) {
    if (!allowedOrigins.some(origin => url.startsWith(origin))) {
        console.warn('Blocked cross-origin XMLHttpRequest to:', url);
        throw new Error('Cross-origin requests are not allowed');
    }
    return originalOpen.call(this, method, url, ...args);
};

// Prevent page from being embedded in an iframe
if (window !== window.top) {
    window.top.location = window.location;
}

// Additional protection using X-Frame-Options
try {
    if (window.self !== window.top) {
        document.body.innerHTML = '<h1 style="text-align:center;padding:50px;">Framing is not allowed</h1>';
    }
} catch (e) {
    document.body.innerHTML = '<h1 style="text-align:center;padding:50px;">Framing is not allowed</h1>';
}
