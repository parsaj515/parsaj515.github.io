<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #444;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background: #ff758c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff5e7e;
    }
    .message {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Account</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="signup()">Sign Up</button>
    <div class="message" id="message"></div>
    <p style="margin-top:1rem;">Already have an account? 
      <a href="https://parsaj515.github.io/login.html">Login</a>
    </p>
  </div>

  <script>
    const supabaseUrl = "https://igiylouxthnackhbjdrz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlnaXlsb3V4dGhuYWNraGJqZHJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzNzU0MjMsImV4cCI6MjA3NTk1MTQyM30.eaNIKlRV-hs2F1rbbyK30PbL-ON99InD1IFSDwVv8pA";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (password !== "superchat692") {
        document.getElementById("message").innerText = "Password must be 'superchat692'.";
        return;
      }

      const passwordHash = CryptoJS.SHA256(password).toString();

      const { error } = await supabase
        .from("users")
        .insert([{ email, passwords: passwordHash }]);

      if (error) {
        document.getElementById("message").innerText = error.message;
      } else {
        window.location.href = "https://parsaj515.github.io/chat.html";
      }
    }
  </script>
</body>
</html>
