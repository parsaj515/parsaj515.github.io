<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java IDE - Complete Java Development Environment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.min.css">
    <style>
        :root {
            --primary: #1a1b26;
            --secondary: #24283b;
            --accent: #7aa2f7;
            --accent-light: #a9b1d6;
            --light: #c0caf5;
            --dark: #16161e;
            --success: #9ece6a;
            --warning: #e0af68;
            --danger: #f7768e;
            --code-bg: #1a1b26;
            --sidebar-width: 280px;
            --header-height: 60px;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glass: rgba(30, 31, 41, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--primary);
        }

        header {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 0 24px;
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--accent) 0%, #bb9af7 100%);
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--light) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        .btn {
            background: rgba(122, 162, 247, 0.1);
            color: var(--accent);
            border: 1px solid rgba(122, 162, 247, 0.2);
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(122, 162, 247, 0.2);
            border-color: rgba(122, 162, 247, 0.4);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-run {
            background: linear-gradient(135deg, var(--success) 0%, #73daca 100%);
            color: var(--dark);
            border: none;
        }

        .btn-run:hover {
            background: linear-gradient(135deg, #8ac75a 0%, #63c6b6 100%);
            transform: translateY(-2px);
        }

        .btn-new {
            background: linear-gradient(135deg, var(--accent) 0%, #bb9af7 100%);
            color: var(--dark);
            border: none;
        }

        .btn-new:hover {
            background: linear-gradient(135deg, #6a95f5 0%, #a98af5 100%);
            transform: translateY(-2px);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 24px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 24px;
            box-shadow: var(--shadow);
            flex-shrink: 0;
        }

        .sidebar-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar h2 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .file-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .file-item {
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 500;
            border: 1px solid transparent;
            position: relative;
        }

        .file-item:hover {
            background: rgba(122, 162, 247, 0.1);
            border-color: rgba(122, 162, 247, 0.2);
        }

        .file-item.active {
            background: rgba(122, 162, 247, 0.15);
            border-color: rgba(122, 162, 247, 0.3);
            color: var(--accent);
        }

        .file-item-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .file-item i {
            width: 16px;
            text-align: center;
            color: var(--accent-light);
        }

        .file-item.active i {
            color: var(--accent);
        }

        .file-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: var(--transition);
        }

        .file-item:hover .file-actions {
            opacity: 1;
        }

        .file-action-btn {
            background: none;
            border: none;
            color: var(--accent-light);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: var(--transition);
            font-size: 0.8rem;
        }

        .file-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent);
        }

        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 0;
        }

        .editor-container {
            flex: 1;
            background: var(--code-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            background: var(--secondary);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .editor-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
        }

        .editor-actions {
            display: flex;
            gap: 8px;
        }

        .editor-actions button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: var(--transition);
            font-size: 0.8rem;
        }

        .editor-actions button:hover {
            background: rgba(122, 162, 247, 0.1);
            border-color: rgba(122, 162, 247, 0.3);
        }

        #editor {
            flex: 1;
            width: 100%;
            border: none;
        }

        .output-container {
            height: 240px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            flex-shrink: 0;
        }

        .output-header {
            padding: 16px 24px;
            background: rgba(36, 40, 59, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .output-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .output-content {
            flex: 1;
            padding: 20px 24px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
            background: rgba(26, 27, 38, 0.5);
        }

        .input-container {
            padding: 16px 24px;
            background: var(--secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .input-container.visible {
            display: block;
        }

        .input-prompt {
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--light);
            font-family: 'JetBrains Mono', monospace;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--light);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(122, 162, 247, 0.1);
        }

        .status-bar {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--accent-light);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-indicator.error {
            background: var(--danger);
        }

        .status-indicator.running {
            background: var(--warning);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .key-shortcut {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.visible {
            display: flex;
        }

        .modal-content {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            width: 400px;
            max-width: 90vw;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 4px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--light);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: var(--transition);
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(122, 162, 247, 0.1);
        }
